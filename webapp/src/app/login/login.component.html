<div class="jumbotron mt-5 pt-5">
  <h1 class="display-4">Raptor - Immunization Tracking</h1>
  <p class="lead">
    Track immunization rates in your school with ease.
  </p>
  <hr class="my-4">
  <p>Login below to get started!</p>
  <!--<p class="lead">-->
    <!--<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
  <!--</p>-->
</div>
<div class="d-flex justify-content-center align-self-center auto mt-5">
    <div class=" col-lg-6">
      <div class="card" (keyup.enter)="submit()">
        <div class="card-header no-gutters text-center">
          <h2 class="card-title" *ngIf="!register">
            Login / <button class="btn btn-link" (click)="clearMessage();setRegister(true);">Register</button>
          </h2>
          <h2 class="card-title" *ngIf="register">
            <button class="btn btn-link" (click)="clearMessage();setRegister(false);">Login</button> / Register
          </h2>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label for="user" class="col-4 text-right">Username</label>
            <div class="col">
              <input id="user" type="text" class="form-control" required
                     [(ngModel)]="username"
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="pw" class="col-4 text-right">Password</label>
            <div class="col">
              <input id="pw" type="password" class="form-control" required
                     [(ngModel)]="password"
              >
            </div>
          </div>

          <ng-container *ngIf="register">
            <div class="form-group row">
              <label for="pw" class="col-4 text-right">Repeat Password</label>
              <div class="col">
                <input id="pw2" type="password" class="form-control" required
                       [(ngModel)]="password2"
                >
              </div>
            </div>
            <div class="form-group row">
              <label for="pw" class="col-4 text-right">Name</label>
              <div class="col">
                <input id="name" type="text" class="form-control" required
                       [(ngModel)]="name"
                >
              </div>
            </div>
            <div class="form-group row">
              <label for="pw" class="col-4 text-right">E-mail Address</label>
              <div class="col">
                <input id="email" type="email" class="form-control" required
                       [(ngModel)]="email"
                >
              </div>
            </div>
          </ng-container>

          <div *ngIf="messageToUser" class="alert text-center" [ngClass]="messageLevel" role="alert">
            {{ messageToUser }}
          </div>

          <div class="form-group row">
            <div class="col-4"></div>
            <div class="col" *ngIf="!register">
              <button class="btn btn-link" (click)="clearMessage();resetPassword()">Reset Password</button>
              <button class="btn btn-primary" (click)="clearMessage();loginUser()" type="submit">Login</button>
            </div>
            <div class="col" *ngIf="register">
              <button class="btn btn-primary" (click)="clearMessage();registerNewUser()" type="submit">Create User</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
